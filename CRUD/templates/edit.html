<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center mt-4">EDIT DETAILS</h3>
       <form action="" method="post">
        {% csrf_token %}
        <label for="">Employee ID</label>
        <input type="text" name="e_id" value="{{emp.e_id}}">
        <div class="form-contorl from-group">
        <label for="">Employee Name</label>
        <input type="text" name="e_name" value="{{emp.e_name}}">
        </div>
        <div class="form-contorl">
        <label for="">Employee Email</label>
        <input class="form-contorl" type="text" name="e_email" value="{{emp.e_email}}">
        </div>
     
        <label for="">Employee Contact</label>
        <input class="form-contorl" type="text" name="e_contact" value="{{emp.e_contact}}">
        
        <div class="form-contorl">
        <label for="">Employee Address</label>
        <input type="text" name="e_address" value="{{emp.e_address}}">
    </div>
    <button class="btn btn-primary">Update</button>
       </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
